<!-- Displays Images(Pins) from user's chosen pinterest board -->


{% extends 'base.html' %}

{% block content %}

<!-- {{ pins }}
 -->
<!-- {{ pins['data'] }}
 -->


 <div class="modal fade" id="saveImageModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Save Image</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;
             <!-- A list of the boards in blines that image can be saved to -->
            {% for board in boards %}
                <div>
                    <h4>{{ board.board_name}}</h4>
                    <img src="{{ image_url }}">
            {% endfor %}

                    <!-- FIX ME
                    <!-- Need to send board id to route to save in BoardImage association table,
                    and need to send image id to save in Image table -->
                </div>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save Image</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

 <h2>{{ pins['data'][0]['board']['name'] }}</h2>


 <ul>
    {% for pin in pins['data'] %}
        <div class='pin-container'>
            <img class="pin-image" src="{{ pin['image']['original']['url'] }}">
            <p>{{ pin['note'] }}</p>

            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveImageModal">Save</button>
            <!-- <a class="image-save" href="/save_image/{{ pin['id'] }}">Save</a> -->
        </div>
    {% endfor %}
</ul>

{% endblock %}

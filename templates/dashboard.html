{% extends 'base.html' %}

{% block content %}

<div>
    <h3>User Name</h3>
</div>

<br>

<form class="navbar-form navbar-left" role="search">
<div class="form-group">
  <input type="text" class="form-control" placeholder="Search Your Pins">
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>

<br><br>

<div>
    <ul>
        {% for board in boards_request['data'] %}
            <div class='board'>
                <!-- need to be able to click board -->
                <h6>{{ board['name'] }}</h6>

                <!-- Edit to make able to click on board image and display all of the board's images: href='/show_board' -->
                <img src="{{ board['image']['60x60']['url'] }}">
                {% if board['description'] %}
                    <li>{{ board['description'] }}</li>
                {% endif %}
            </div>
        {% endfor %}
    </ul>
</div>



{% endblock %}

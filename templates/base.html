<!-- Base template -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Beautiful Lines</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="../static/css/load_animation.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Beautiful Lines</a>
            </div>
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Search <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <a href='#' id='search-bl-form' class='nav-dropdown-item'>All Images</a>
                  <a href='#' id='search-user-form' class='nav-dropdown-item'>Your Images</a>
                </ul>
              </li>
              <form action='/search_user' class="navbar-form navbar-left" id='search-form' role="search">
                <div class="form-group">
                  <input type="text" class="form-control" name='images-search' id='search-form-input' placeholder="Search Your Images">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
              <!-- <form action='/search_user' class="navbar-form navbar-left" id='search-user-form' role="search">
                <div class="form-group">
                  <input type="text" class="form-control" name='images-search' placeholder="Search Your Saved Images">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form> -->
              <li><a href="/home">Home</a></li>
              <li><a href="/pinterest_boards">Your Pinterest</a></li>
              <li><a href="/logout">Log out</a></li> 
            </ul>
          </div>
        </nav>
        {% block page_title %}Put Page Title Here{% endblock %}

        <div class='alert-container'>
            <div class="alert alert-success fade in">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Success!</strong> <span id='success-message'>Your board has been successfully edited.</span>
            </div>
        </div>


        {% block content %} Put Body Content Here {% endblock %}

        <script src="../static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../static/js/main.js"></script>
    </body>
</html>
